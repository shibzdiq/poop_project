{% extends "base.html" %}
{% block title %}Редагування магазину{% endblock %}
{% block content %}
<div class="form-container">
    <h2 class="mb-4">Редагування магазину</h2>
    <form method="POST" action="{{ url_for('editstore', id=store.id) }}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="store_name">Назва магазину</label>
                <input type="text" class="form-control" id="store_name" name="store_name" value="{{ store.name }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="category">Категорія</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="Fashion" {% if store.category == 'Fashion' %}selected{% endif %}>Одяг</option>
                    <option value="Electronics" {% if store.category == 'Electronics' %}selected{% endif %}>Електроніка</option>
                    <option value="Food" {% if store.category == 'Food' %}selected{% endif %}>Їжа</option>
                    <option value="Home" {% if store.category == 'Home' %}selected{% endif %}>Дім</option>
                    <option value="Beauty" {% if store.category == 'Beauty' %}selected{% endif %}>Краса та здоров'я</option>
                    <option value="Sports" {% if store.category == 'Sports' %}selected{% endif %}>Спорт</option>
                    <option value="Other" {% if store.category == 'Other' %}selected{% endif %}>Інше</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="floor">Поверх</label>
                <input type="number" class="form-control" id="floor" name="floor" value="{{ store.floor }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="area">Площа (кв.м)</label>
                <input type="number" class="form-control" id="area" name="area" value="{{ store.area }}" step="0.01" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="owner_name">Власник</label>
                <input type="text" class="form-control" id="owner_name" name="owner_name" value="{{ store.owner_name }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="owner_phone">Телефон власника</label>
                <input type="tel" class="form-control" id="owner_phone" name="owner_phone" value="{{ store.owner_phone }}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="owner_email">Email власника</label>
            <input type="email" class="form-control" id="owner_email" name="owner_email" value="{{ store.owner_email }}" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="rent_start">Початок оренди</label>
                <input type="date" class="form-control" id="rent_start" name="rent_start" value="{{ store.rent_start_date }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="rent_end">Кінець оренди</label>
                <input type="date" class="form-control" id="rent_end" name="rent_end" value="{{ store.rent_end_date }}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="monthly_rent">Місячна оренда</label>
                <input type="number" class="form-control" id="monthly_rent" name="monthly_rent" value="{{ store.monthly_rent }}" step="0.01" required>
            </div>
            <div class="form-group col-md-6">
                <label for="status">Статус</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Active" {% if store.status == 'Active' %}selected{% endif %}>Активний</option>
                    <option value="Inactive" {% if store.status == 'Inactive' %}selected{% endif %}>Неактивний</option>
                    <option value="Under Maintenance" {% if store.status == 'Under Maintenance' %}selected{% endif %}>На обслуговуванні</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}

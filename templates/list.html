{% extends "base.html" %}
{% block title %}Список користувачів{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Список користувачів</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Ім'я</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Роль</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row["name"] }}</td>
                <td>{{ row["email"] }}</td>
                <td>{{ row["phone"] }}</td>
                <td>{{ row["role"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">На головну</a>
</div>
{% endblock %}
